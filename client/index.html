	<meta name="description" content=""> <!-- Описание -->
	<!-- Иконка страницы -->

	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
<!-- Рабочая зона -->
<div class="box">	
	<div id="boxCanvas">
		<canvas id="main_canvas" height="" width=""></canvas>
	</div>
	
	<div id="menu">
		<hr>
		<div id="getNameBox">
			<h4>Ваше имя: <span id="playerName"></span></h4>
			<form id="getNameForm">
				<h4>Введите имя:</h4>
				<input type="text" class="input" id="getNameInput">
				<button id="getNameBtn" class="btn" type="submit">Сохранить</button>
			</form>
		</div>
		<hr>
		<div class="chatBox">
			<h4>Чат</h4>
			<ul id="chatOutput">
			</ul>
			<form id="chatForm">
				<input type="text" id="chatInput" class="input">
				<button id="chatBtn" class="btn" type="submit">Отправить</button>
			</form>			
		</div>
		<hr>
		<div id="menuBtn">
			<i class="fa fa-bars" aria-hidden="true"></i>
		</div>
	</div>
</div>

<!-- Конец рабочей зоны -->

<!-- Подключённые библиотеки -->
<script src="js/jquery/jquery-1.11.2.min.js"></script> <!-- Библиотека Jquery -->

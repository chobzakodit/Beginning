<!-- Login block -->
<div class="container-fluid box-login">
	<div class="row">
		<div class="col-sm-offset-4 col-sm-4 col-lg-2 col-lg-offset-5">
			<h3 class="">Input player's name:</h3>
			<form action="" id="login">				
				<input type="text" class="input" id="inputName" placeholder="Name...">
				<button id="btnStart" class="btn" type="submit">Start</button>
			</form>
		</div>
	</div>
</div>

<!-- Restart block -->
<div class="container-fluid box-restart">
	<div class="row">
		<div class="col-md-offset-4 col-md-4">
			<h3 class="">You're killed :с</h3>
			<form action="" id="restart">				
				<button id="btnStart" class="btn" type="submit">Restart</button>
			</form>
		</div>
	</div>
</div>
